<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | Oracle+AluraLATAM</title>
    <link rel="shortcut icon" href="./img/Logo@2x.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./img/Logo-1.png" alt="Logo" class="logo">
    </header>
    <div id="container">
        <section class="input-section">
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="info">
                <img src="./img/bi_exclamation-circle-fill-1.png" alt="Icono de advertencia">
                <p id="warning">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <img src="./img/Muñeco.png" alt="Muñeco">
            <p id="outputMessage">Ningún mensaje fue encontrado</p>
            <p id="outputMessage1">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="copyButton">Copiar</button>
        </section>
    </div>
    <footer class="pie-pagina">
        <p>© 2022 Todos los derechos reservados por ELAINY VILORIO RAMOS | Oracle+AluraLatam.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/elainy-vilorio-73508b30b/" target="_blank" rel="noopener noreferrer"><img src="./img/linkedin.png" class="pgn" alt="icono Linkedin"></a>
            <a href="https://github.com/Elainy30" target="_blank" rel="noopener noreferrer"><img src="./img/github.png" class="pgn" alt="icono GitHub"></a>
            <a href="https://www.instagram.com/elainyv_/" target="_blank" rel="noopener noreferrer"><img src="./img/instagram.png" class="pgn" alt="icono Instagram"></a>
        </div>
    </footer>
    <script src="apps.js"></script>
</body>
</html>
